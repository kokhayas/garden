# エンコード
encode=UTF-8

# 送信元メールアドレス
fromAddress=xxxxxx@xxx.co.jp

# 送信元メールアドレスのパスワード
password=xxxxxxxx

# SMTPサーバーの設定
mail.smtp.host=smtp.xxxx.jp
mail.host=smtp.xxxx.jp

# SSL ポート番号
mail.smtp.port=465

# タイムアウト設定
mail.smtp.connectiontimeout=10000
mail.smtp.timeout=10000

# 認証
mail.smtp.auth=true

# SSLを使用する際に必要な設定
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.socketFactory.port=465
